<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/5386c22845.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="formWrapper">
        <form id="contactForm">
        <div>
            <label>
                First name (required)
                <input name ="firstname" id="firstName"/>
            </label>
            <div class="form-error" id="firstNameError">Please enter your first name</div>
        </div>  
        <div> 
            <label>
                Subject
                <input type="text" id="subject">
            </label>
            <div class="form-error" id="subjectError">this subject text field requires a minimum lenght of 10</div>
          </div>
          <div>
            <label>
                Email
                <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>
        <div>
            <label>
                Address
                <input name="address" id="address" />
            </label>
            <div class="form-error" id="addressError">The adress must have a minimum lenght of 25</div>
        </div>
            <button>Submit</button>
        </div>
    </form>
    </div>
</body>
<script src="contact.js"></script>
</html>
