<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Contact</title>
</head>
<header class="header">
    <div class="header-container">
    <h2>FAKESTORE</h2>
    </div>
    <div class="header-navigation">
    <a href="index.html" id="nav-item">HOME</a>
    <a href="contacts.html" id="nav-item">CONTACT</a>

<body>
    <div class="page-containerContact">
    <div class="wrapper"><div class="validationMessage"></div>
        <form id="contactForm">
        <div>
            <label>
                First name (required)
                <input name ="firstname" id="firstName"/>
            </label>
            <div class="form-error" id="firstNameError">Please enter your first name</div>
        </div>  
        <div> 
            <label>
                Subject
                <input type="text" id="subject">
            </label>
            <div class="form-error" id="subjectError">this subject text field requires a minimum lenght of 10</div>
          </div>
          <div>
            <label>
                Email
                <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>
        <div>
            <label>
                Address
                <input name="address" id="address" />
            </label>
            <div class="form-error" id="addressError">The adress must have a minimum lenght of 25</div>
        </div>
        
            <button>Submit</button>
        </div>
    </form>
    <footer></footer></div>
</body>
<script src="/js/contact.js"></script>
</html>
